version: "3.5"

services:
  woocommerce:
    build:
      dockerfile: Dockerfile
      context: ./
    depends_on:
      - db
    volumes:
      - ./:/var/www/html/wp-content/plugins/paylater
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=password
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_URL=woocommerce.docker:8090
      - WORDPRESS_SITE_NAME=PmtWooCommerce
      - WORDPRESS_ADMIN_EMAIL=demo@woocommerceshop.com
      - WORDPRESS_ADMIN_USER=admin
      - WORDPRESS_ADMIN_PASSWORD=woocommerceshop_demo
    ports:
      - "8090:80"
    networks:
      - internal
      - public
      - shopper
    working_dir: /var/www/html/wp-content/plugins/paylater

  woocommerce-test:
    build:
      dockerfile: Dockerfile
      context: ./
    depends_on:
      - db-test
    volumes:
      - ./:/paylater
    environment:
      - WORDPRESS_DB_HOST=db-test
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=password
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_URL=woocommerce-test
      - WORDPRESS_SITE_NAME=PmtWooCommerce
      - WORDPRESS_ADMIN_EMAIL=demo@woocommerceshop.com
      - WORDPRESS_ADMIN_USER=admin
      - WORDPRESS_ADMIN_PASSWORD=woocommerceshop_demo
    ports:
      - "8091:80"
    networks:
      - internal
      - public
      - shopper
    working_dir: /paylater

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=wordpress
    networks:
      - internal

  db-test:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=wordpress
    networks:
      - internal

  selenium:
    image: selenium/standalone-chrome:3.11.0
    networks:
      - public
      - internal
    ports:
      - "4444:4444"

networks:
  internal:
  public:
  shopper:
        name: shopper-network
